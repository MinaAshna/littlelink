<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en">
  <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>LittleLink</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png" />
    <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta
      name="description"
      content="Replace this with your own, this appears in search results and when sharing."
    />

    <!-- Keywords -->
    <meta name="keywords" content="your name, industry, and specialties" />

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://yourwebsite.com" />

    <!-- Author Information -->
    <meta name="author" content="Your Name" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/brands.css" />
  </head>

  <body>
    <div class="container">
      <div class="column">
        <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
        <img
          class="avatar avatar--rounded"
          src="images/avatar.png"
          srcset="images/avatar@2x.png 2x"
          alt="LittleLink"
        />

        <!-- Replace with your name or brand -->
        <h1>
          <div>Mina Ashna</div>
        </h1>

        <!-- Add a short description about yourself or your brand -->
        <p>An open source DIY Linktree alternative.</p>

        <!-- All your buttons go here -->
        <div class="button-stack" role="navigation">
          <!-- Default LittleLink -->
          <a
            class="button button-default"
            href="#"
            target="_blank"
            rel="noopener"
            role="button"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/littlelink.svg"
              alt="Little Link Logo"
            />LittleLink</a
          >

          <!-- Apple App Store -->
          <a
            class="button button-appstore"
            href="#"
            target="_blank"
            rel="noopener"
            role="button"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/apple.svg"
              alt="Apple Logo"
            />Apple App Store</a
          >

          <!-- GitHub -->
          <a
            class="button button-github"
            href="#"
            target="_blank"
            rel="noopener"
            role="button"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/github.svg"
              alt="GitHub Logo"
            />GitHub</a
          >

          <!-- LinkedIn -->
          <a
            class="button button-linked"
            href="#"
            target="_blank"
            rel="noopener"
            role="button"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/linkedin.svg"
              alt="LinkedIn Logo"
            />LinkedIn</a
          >

          <!-- Medium -->
          <a
            class="button button-medium"
            href="#"
            target="_blank"
            rel="noopener"
            role="button"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/medium.svg"
              alt="Medium Logo"
            />Medium</a
          >

          <!-- Stack Overflow -->
          <a
            class="button button-stack-overflow"
            href="#"
            target="_blank"
            rel="noopener"
            role="button"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/stack-overflow.svg"
              alt="Stack Overflow Logo"
            />Stack Overflow</a
          >

          <!-- X -->
          <a
            class="button button-x"
            href="#"
            target="_blank"
            rel="noopener"
            role="button"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/x.svg"
              alt="X Logo"
            />Follow on X</a
          >

          <!-- Generic Email -->
          <a
            class="button button-default"
            href="#"
            target="_blank"
            rel="noopener"
            role="button"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/generic-email.svg"
              alt="Email Icon"
            />Email Us</a
          >
        </div>

        <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
        <footer>
          <a href="privacy.html">Privacy Policy</a> | Build your own by forking
          <a href="https://littlelink.io" target="_blank" rel="noopener"
            >LittleLink</a
          >
        </footer>
      </div>
    </div>
  </body>
</html>
